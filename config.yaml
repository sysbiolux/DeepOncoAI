  targets:
    - name: DRUGS
      database: CCLE
      responses: ActArea
      target_drug_name: AEW541 # TODO: how to have more than one target? so far feature engineering will consider all targets combined
      filtering:
        - name: sample_completeness
          threshold: 0.95
          enabled: true
      normalization:
        - name: unit
          enabled: true
      target_engineering:
        - name: quantization
          upper_bound_resistant: 0.48
          lower_bound_sensitive: 0.52
          enabled: true
        - name: thresholding # TODO: implement this
          upper_bound_resistant: 0.25
          lower_bound_sensitive: 0.75
          enabled: false
modeling:
  general:
    - name: use_tumor_type
      enabled: true
    - name: search_depth
      enabled: true
      value: 20
    - name: sampling
      enabled: false # TODO: implement this
      value: upsample_minority_class_SMOTE
    