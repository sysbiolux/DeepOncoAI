  targets:
    - name: DRUGS_5
      database: CCLE
      responses: ActArea
      target_drug_name: Lapatinib
      filtering:
        - name: sample_completeness
          threshold: 0.95
          enabled: true
        - name: feature_completeness
          threshold: 0.95
          enabled: true
      normalization:
        - name: unit
          enabled: true
      target_engineering:
        - name: quantization
          upper_bound_resistant: 0.33
          lower_bound_sensitive: 0.67
          enabled: true
        - name: thresholding
          threshold: 7
          enabled: false
    - name: DRUGS_11
      database: CCLE
