modeling:
  general:
    algorithms:
      - Logistic
      - SVC
      - SVM
      - Ridge
      - Ada
      - EN
      - ET
      - XGB
      - RFC
      - KNN
      - MLP1
      - SVP
      # - GBM
      # - MLP2
    first_level_models: standard
    metric: roc_auc
    outer_folds:
      value: 5
      random_seed: 42
    inner_folds:
      value: 5
      random_seed: 42
    use_tumor_type:
      enabled: true
    search_depth:
      enabled: true
      value: 30
    sampling:
      enabled: false
      value: upsample_minority_class_SMOTE
  ensembling:
    metalearner: XGBoost
    include_data: False
    n_models: 2